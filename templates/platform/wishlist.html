{% extends "platform/common.html" %}
{% load static %}	
{% block content %}

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          {% if not wishlist %}
          <div class="empty-cart-message" style="margin-bottom: 20px;">
            <center>
              <i class="fa-solid fa-face-frown my-3 opacity-75" style="color: #000000; font-size:90px"></i>
              <h2 class="cart-heading" >You have no item yet</h2> 
              <p class="cart-subheading text-secondary">There are no items in your Wishlist. <br> Lists for all your shopping needs</p>
              <a href="{% url "shop" %}"><button type="button" class="btn btn-primary">Add now</button></a>
            </center>
          </div>
          {% else %}
          
          <div class="card rounded-3 mb-4">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src="wishlist.product.Pro_image.url"
                    class="img-fluid rounded-3" alt="#">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{wishlist.product.Pro_name}}</p>
                </div>
                
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">${{wishlist.product.Pro_price}}</h5>
                </div>

                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a href="{% url 'add_to_cart' %}" class="text-dark"><i class="fas fa-shopping-cart fa-lg"></i></a>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a href="{% url 'remove_wish' %}" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                </div>

              </div>
            </div>
          </div>
          
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg">Continue Shop</button>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </section>  

{% endblock %}
