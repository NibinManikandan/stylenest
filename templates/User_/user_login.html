<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="{% static '/images/logo.jpeg' %}" />
<title>Sign in</title>

<!-- Font Icon -->
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}" />

<!-- Main css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

<style>
    @media (max-width: 767.98px) {
        .signin-image {
            display: none;
        }
    }
</style>
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static '/images/signin.jpg' %}" alt="sing up image"></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" action="{% url 'Userlogin' %}" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="your_pass" placeholder="Password"/>
                        </div>
                        <div>
                            <a href="{% url 'password_reset' %}" class="signup-image-link">Forget your Password?</a>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Login"/>
                        </div>
                        {% if messages %}
                        <div class='error-message mt-3'style="color: red;">
                            {% if messages %} {% for message in messages %} {% if message.tags == 'error' %} {{message}} {% endif %} {% endfor %} {% endif %}
                        </div>
                        {% endif %}
                    </form>
                    <div>
                        <p style="text-align:center;">New to StyleNest?</p>
                        <a href="{% url 'signup' %}" class="signup-image-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src={% static "/vendor/jquery/jquery.min.js" %}></script>
<script src={% static "/js/main.js" %}></script>

</body>
</html>
